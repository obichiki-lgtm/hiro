<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å­¦ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ©ãƒ¼</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f8fafb;
            --success-color: #2ecc71;
            --todo-color: #f39c12;
            --danger-color: #ff4d4f;
            --text-color: #333;
            --cal-btn-bg: #2c3e50;
        }

        body { font-family: -apple-system, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 500px; box-sizing: border-box; }
        
        /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ»èªè¨¼ */
        .auth-header { display: flex; justify-content: flex-end; margin-bottom: 5px; }
        #loginBtn { background: #eee; border: none; padding: 6px 14px; border-radius: 20px; font-size: 11px; cursor: pointer; color: #666; font-weight: bold; }
        .status-panel { display: flex; justify-content: space-around; background: #fff; border: 1px solid #f0f0f0; border-radius: 15px; padding: 15px; margin-bottom: 20px; }
        .status-value { display: block; font-size: 1.8rem; font-weight: bold; color: var(--primary-color); text-align: center; }
        .status-label { font-size: 0.75rem; color: #888; text-align: center; }

        /* å…¥åŠ›UI */
        .input-area { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { flex: 1; padding: 14px; border: 1px solid #e0e0e0; border-radius: 12px; font-size: 16px; outline: none; }
        .add-btn { background-color: var(--todo-color); color: white; border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        /* ãƒªã‚¹ãƒˆUI */
        h2 { font-size: 1.1rem; border-left: 5px solid var(--primary-color); padding-left: 12px; margin: 30px 0 15px; color: #444; }
        .todo-header { border-left-color: var(--todo-color); }
        .task-item { background: #fff; border: 1px solid #f0f0f0; padding: 14px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 15px; font-size: 0.95rem; }
        .todo-item { border-left: 6px solid var(--todo-color); }
        .review-item { border-left: 6px solid var(--primary-color); }
        .btn-done { background-color: var(--success-color); color: white; border: none; padding: 10px 18px; border-radius: 10px; font-size: 0.85rem; cursor: pointer; font-weight: bold; }
        .btn-delete { background-color: var(--danger-color); color: white; border: none; padding: 10px 14px; border-radius: 10px; font-size: 0.85rem; cursor: pointer; font-weight: bold; }
        
        /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ãƒ„ãƒ¼ãƒ«ãƒãƒ¼ä¿®æ­£ï¼ˆãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆå´©ã‚Œé˜²æ­¢ï¼‰ */
        #calendar { margin-top: 10px; border-radius: 15px; border: 1px solid #eee; padding: 10px; background: #fff; }
        .fc .fc-toolbar { display: flex !important; justify-content: space-between !important; align-items: center !important; gap: 2px !important; }
        .fc .fc-toolbar-chunk { display: flex !important; align-items: center !important; }
        .fc .fc-toolbar-title { 
            font-size: 0.8rem !important; font-weight: bold !important; 
            padding: 8px 6px !important; border: 1px solid #ddd !important; border-radius: 8px !important; 
            background: #fff !important; cursor: pointer !important; text-align: center !important;
            margin: 0 2px !important; flex: 1 !important;
        }
        .fc .fc-button { 
            background-color: var(--cal-btn-bg) !important; border: none !important; 
            border-radius: 6px !important; padding: 4px 8px !important; height: 36px !important;
        }
        .fc .fc-today-button { background-color: #7f8c8d !important; font-size: 0.75rem !important; }

        /* é€šçŸ¥ãƒãƒŠãƒ¼ */
        .banner { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background-color: var(--todo-color); color: white; padding: 12px 24px; border-radius: 50px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 10000; transition: top 0.5s ease; }
        .banner.active { top: 20px; }

        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 380px; box-sizing: border-box; }
        .modal-footer { display: flex; flex-direction: column; gap: 10px; margin-top: 25px; }
        .modal-btns-row { display: flex; gap: 10px; }
        .modal-footer button { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="toastBanner" class="banner"></div>

    <div class="container">
        <div class="auth-header"><button id="loginBtn" onclick="handleAuth()">â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³</button></div>
        <h1 style="font-size:1.4rem; text-align:center; color:var(--primary-color); margin: 5px 0 20px;">å­¦ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ©ãƒ¼</h1>
        
        <div class="status-panel">
            <div><span class="status-value" id="streakCount">0</span><span class="status-label">ğŸ”¥ ç¶™ç¶šæ—¥æ•°</span></div>
            <div><span class="status-value" id="totalDone">0</span><span class="status-label">ğŸ† ç´¯è¨ˆå®Œäº†</span></div>
        </div>

        <div class="input-area">
            <input type="text" id="todoInput" placeholder="ä½•ã‚’å­¦ã³ã¾ã™ã‹ï¼Ÿ">
            <button class="add-btn" onclick="addTodo()">ç™»éŒ²</button>
        </div>

        <h2 class="todo-header">ToDoãƒªã‚¹ãƒˆ</h2>
        <div id="todoList"></div>
        <h2>ä»Šæ—¥ã®å¾©ç¿’</h2>
        <div id="todayReviewList"></div>
        <h2>ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</h2>
        <div id="calendar"></div>
    </div>

    <div class="modal-overlay" id="taskModal">
        <div class="modal-content">
            <h3 id="modalTitle" style="margin:0;">ç·¨é›†</h3>
            <label style="display:block; margin-top:15px; font-size:0.8rem;">å†…å®¹:</label>
            <input type="text" id="modalTaskName" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; box-sizing:border-box;">
            <div id="editDateArea">
                <label style="display:block; margin-top:15px; font-size:0.8rem;">æ—¥ä»˜:</label>
                <input type="date" id="modalTaskDate" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; box-sizing:border-box;">
            </div>
            <div class="modal-footer">
                <div class="modal-btns-row">
                    <button style="background:#eee;" onclick="closeModal()">æˆ»ã‚‹</button>
                    <button style="background:var(--primary-color); color:white;" id="saveBtn">ä¿å­˜</button>
                </div>
                <button style="background:var(--danger-color); color:white;" id="deleteBtn">å…¨ã¦å‰Šé™¤</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAP51tb-FcRmc1RukwczxfxzUdOkE7yf4g",
            authDomain: "my-study-app-6a0b6.firebaseapp.com",
            projectId: "my-study-app-6a0b6",
            storageBucket: "my-study-app-6a0b6.firebasestorage.app",
            messagingSenderId: "441129563668",
            appId: "1:441129563668:web:48cc07f882bff1785e5901"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let currentUser = null, calendar = null, vModes = ['dayGridTwoWeeks', 'dayGridMonth', 'listDay'], vIdx = 0;
        let currentModalData = null;

        // --- å…±é€šæ—¥ä»˜å‡¦ç† ---
        const getTodayStr = () => {
            const n = new Date();
            return n.getFullYear() + '-' + String(n.getMonth() + 1).padStart(2, '0') + '-' + String(n.getDate()).padStart(2, '0');
        };
        const addDays = (dateStr, days) => {
            const d = new Date(dateStr + "T00:00:00");
            d.setDate(d.getDate() + days);
            return d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
        };
        const getLabel = (idx) => (idx === 0) ? "" : ` (${idx}å›ç›®)`;

        // --- ãƒ‡ãƒ¼ã‚¿ç®¡ç† ---
        const getTasks = () => JSON.parse(localStorage.getItem('myTasks')) || [];
        const getTodos = () => JSON.parse(localStorage.getItem('myTodos')) || [];
        const getStats = () => JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0, lastDate: "" };

        async function save(tasks, todos, stats) {
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            localStorage.setItem('myTodos', JSON.stringify(todos));
            localStorage.setItem('myStats', JSON.stringify(stats));
            if (currentUser) await db.collection("users").doc(currentUser.uid).set({ tasks, todos, stats });
            render();
        }

        // --- é€šçŸ¥ãƒãƒŠãƒ¼ ---
        function notify(msg) {
            const b = document.getElementById('toastBanner');
            b.innerText = msg; b.classList.add('active');
            setTimeout(() => b.classList.remove('active'), 3000);
        }

        // --- é€£å‹•ã‚¹ãƒ©ã‚¤ãƒ‰ãƒ­ã‚¸ãƒƒã‚¯ ---
        function slideTask(task, targetDate, idx) {
            const diff = Math.round((new Date(targetDate + "T00:00:00") - new Date(task.reviews[idx] + "T00:00:00")) / 86400000);
            task.reviews = task.reviews.map((d, i) => (i >= idx) ? addDays(d, diff) : d);
            return task;
        }

        // --- è‡ªå‹•ãƒ¡ãƒ³ãƒ†ãƒŠãƒ³ã‚¹ ---
        function autoUpdate() {
            const today = getTodayStr();
            let tasks = getTasks(), todos = getTodos(), changed = false;
            // ToDoç§»å‹•
            todos = todos.map(t => { if(t.date < today) { t.date = today; changed = true; } return t; });
            // å¾©ç¿’ã‚¹ãƒ©ã‚¤ãƒ‰
            tasks.forEach(task => {
                const overIdx = task.reviews.findIndex(d => d < today && !task.doneDates.includes(d));
                if (overIdx !== -1) { slideTask(task, today, overIdx); changed = true; }
            });
            if (changed) save(tasks, todos, getStats()); else render();
        }

        // --- ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ ---
        function addTodo() {
            const val = document.getElementById('todoInput').value;
            if (!val.trim()) return;
            const todos = getTodos();
            todos.push({ id: Date.now(), name: val, date: getTodayStr() });
            save(getTasks(), todos, getStats());
            document.getElementById('todoInput').value = "";
        }

        function completeTodo(id) {
            const todos = getTodos(), item = todos.find(t => t.id === id), today = getTodayStr();
            const reviews = [0, 1, 4, 11, 25, 55].map(d => addDays(today, d));
            save([...getTasks(), { id: Date.now(), name: item.name, reviews, doneDates: [], startDate: today }], todos.filter(t => t.id !== id), getStats());
        }

        function completeReview(id) {
            const today = getTodayStr(), tasks = getTasks(), t = tasks.find(x => x.id === id);
            if (!t || t.doneDates.includes(today)) return;
            t.doneDates.push(today);
            const stats = getStats();
            stats.total++;
            if (stats.lastDate !== today) {
                stats.streak = (stats.lastDate === addDays(today, -1)) ? stats.streak + 1 : 1;
                stats.lastDate = today;
            }
            save(tasks, getTodos(), stats);
        }

        // --- UIè¡¨ç¤º ---
        function render() {
            const today = getTodayStr(), tasks = getTasks(), todos = getTodos(), stats = getStats();
            
            document.getElementById('todoList').innerHTML = todos.filter(t => t.date === today).map(t => `
                <div class="task-item todo-item"><span>${t.name}</span>
                <div style="display:flex;gap:5px;"><button class="btn-delete" onclick="deleteTodo(${t.id})">å‰Š</button>
                <button class="btn-done" onclick="completeTodo(${t.id})">å®Œäº†</button></div></div>`).join('') || '<p style="text-align:center;color:#ccc">ãªã—</p>';

            document.getElementById('todayReviewList').innerHTML = tasks.filter(t => t.reviews.includes(today) && t.startDate !== today && !t.doneDates.includes(today)).map(t => `
                <div class="task-item review-item"><span>${t.name}${getLabel(t.reviews.indexOf(today))}</span>
                <button class="btn-done" onclick="completeReview(${t.id})">å®Œäº†</button></div>`).join('') || '<p style="text-align:center;color:#ccc">ãªã—</p>';

            document.getElementById('streakCount').innerText = stats.streak;
            document.getElementById('totalDone').innerText = stats.total;
            if (calendar) calendar.refetchEvents();
        }

        function deleteTodo(id) { save(getTasks(), getTodos().filter(t => t.id !== id), getStats()); }
        function closeModal() { document.getElementById('taskModal').style.display = 'none'; }

        // --- ãƒ¢ãƒ¼ãƒ€ãƒ«ä¿å­˜ ---
        document.getElementById('saveBtn').onclick = () => {
            const name = document.getElementById('modalTaskName').value;
            const date = document.getElementById('modalTaskDate').value;
            const today = getTodayStr();
            let tasks = getTasks(), todos = getTodos();

            if (currentModalData.mode === 'new') {
                if (date > today) {
                    todos.push({ id: Date.now(), name, date });
                    const dObj = new Date(date + "T00:00:00");
                    notify(`${dObj.getMonth()+1}æœˆ${dObj.getDate()}æ—¥ã®ToDoãƒªã‚¹ãƒˆã«ç™»éŒ²ã—ã¾ã—ãŸ`);
                } else {
                    const reviews = [0, 1, 4, 11, 25, 55].map(d => addDays(date, d));
                    tasks.push({ id: Date.now(), name, reviews, doneDates: [], startDate: date });
                }
            } else if (currentModalData.type === 'task') {
                const t = tasks.find(x => x.id === currentModalData.id);
                t.name = name; slideTask(t, date, currentModalData.idx);
            } else {
                const t = todos.find(x => x.id === currentModalData.id);
                t.name = name; t.date = date;
            }
            save(tasks, todos, getStats()); closeModal();
        };

        document.getElementById('deleteBtn').onclick = () => {
            if (!confirm("å…¨ã¦å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
            if (currentModalData.type === 'todo') save(getTasks(), getTodos().filter(t => t.id !== currentModalData.id), getStats());
            else save(getTasks().filter(t => t.id !== currentModalData.id), getTodos(), getStats());
            closeModal();
        };

        // --- ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼åˆæœŸåŒ– ---
        document.addEventListener('DOMContentLoaded', () => {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridTwoWeeks', locale: 'ja', height: 'auto', firstDay: 1,
                headerToolbar: { left: 'prev', center: 'title', right: 'next today' },
                titleFormat: (info) => {
                    const s = info.start.marker, e = new Date(info.end.marker.getTime() - 86400000);
                    return `${s.getMonth()+1}æœˆ${s.getDate()}æ—¥ - ${e.getMonth()+1}æœˆ${e.getDate()}æ—¥`;
                },
                events: (info, success) => {
                    const tasks = getTasks(), todos = getTodos();
                    const evs = [
                        ...tasks.flatMap(t => t.reviews.map((d, i) => {
                            const done = t.doneDates.includes(d);
                            return { title: t.name + getLabel(i) + (done ? " (å®Œäº†)" : ""), start: d, backgroundColor: done ? '#eee' : '#4a90e2', textColor: done ? '#999' : '#fff', borderColor: 'transparent', extendedProps: { id: t.id, idx: i, type: 'task' } };
                        })),
                        ...todos.map(t => ({ title: "[äºˆ] " + t.name, start: t.date, backgroundColor: '#f39c12', borderColor: 'transparent', extendedProps: { id: t.id, type: 'todo' } }))
                    ];
                    success(evs);
                },
                dateClick: (info) => {
                    currentModalData = { mode: 'new', date: info.dateStr };
                    document.getElementById('modalTitle').innerText = "ç™»éŒ²";
                    document.getElementById('modalTaskName').value = "";
                    document.getElementById('modalTaskDate').value = info.dateStr;
                    document.getElementById('editDateArea').style.display = 'none';
                    document.getElementById('taskModal').style.display = 'flex';
                },
                eventClick: (info) => {
                    const p = info.event.extendedProps;
                    currentModalData = { mode: 'edit', ...p };
                    document.getElementById('modalTitle').innerText = "ç·¨é›†";
                    document.getElementById('modalTaskName').value = info.event.title.replace(/\(.*\)/g, "").replace("[äºˆ] ", "").trim();
                    document.getElementById('modalTaskDate').value = info.event.startStr;
                    document.getElementById('editDateArea').style.display = 'block';
                    document.getElementById('taskModal').style.display = 'flex';
                }
            });
            calendar.render();
            autoUpdate();
            // ã‚¿ã‚¤ãƒˆãƒ«ã‚¯ãƒªãƒƒã‚¯ã§ã®ãƒ“ãƒ¥ãƒ¼åˆ‡ã‚Šæ›¿ãˆ
            document.querySelector('.fc-toolbar-title').onclick = () => {
                vIdx = (vIdx + 1) % vModes.length;
                calendar.changeView(vModes[vIdx]);
            };
        });

        auth.onAuthStateChanged(u => { currentUser = u; if(u) sync(); });
        async function handleAuth() { if(currentUser) { if(confirm("Logout?")) await auth.signOut(); } else { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); } }
        async function sync() { const doc = await db.collection("users").doc(currentUser.uid).get(); if(doc.exists) { const d = doc.data(); localStorage.setItem('myTasks', JSON.stringify(d.tasks || [])); localStorage.setItem('myTodos', JSON.stringify(d.todos || [])); localStorage.setItem('myStats', JSON.stringify(d.stats || {total:0,streak:0,lastDate:""})); autoUpdate(); } }
    </script>
</body>
</html>
