    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f8fafb;
            --success-color: #2ecc71;
            --todo-color: #f39c12;
            --danger-color: #ff4d4f;

        body { font-family: -apple-system, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 500px; box-sizing: border-box; }
        
        .auth-header { display: flex; justify-content: flex-end; margin-bottom: 5px; }
        #loginBtn { background: #eee; border: none; padding: 6px 14px; border-radius: 20px; font-size: 11px; cursor: pointer; color: #666; font-weight: bold; }

        .status-panel { display: flex; justify-content: space-around; background: #fff; border: 1px solid #f0f0f0; border-radius: 15px; padding: 15px; margin-bottom: 20px; }
        .status-value { display: block; font-size: 1.8rem; font-weight: bold; color: var(--primary-color); text-align: center; }
        .status-label { font-size: 0.75rem; color: #888; text-align: center; }

        .input-area { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { flex: 1; padding: 14px; border: 1px solid #e0e0e0; border-radius: 12px; font-size: 16px; outline: none; }
        .add-btn { background-color: var(--todo-color); color: white; border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        h2 { font-size: 1.1rem; border-left: 5px solid var(--primary-color); padding-left: 12px; margin: 30px 0 15px; color: #444; }
        .todo-header { border-left-color: var(--todo-color); }

        .task-item { background: #fff; border: 1px solid #f0f0f0; padding: 14px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 15px; font-size: 0.95rem; }
        .todo-item { border-left: 6px solid var(--todo-color); }
        .review-item { border-left: 6px solid var(--primary-color); }
        .manage-item { border-left: 6px solid #e0e0e0; color: #777; }

        .button-group { display: flex; gap: 8px; }
        .btn-done { background-color: var(--success-color); color: white; border: none; padding: 10px 18px; border-radius: 10px; font-size: 0.85rem; cursor: pointer; font-weight: bold; }
        .btn-delete { background-color: var(--danger-color); color: white; border: none; padding: 10px 14px; border-radius: 10px; font-size: 0.85rem; cursor: pointer; font-weight: bold; }
        
        #calendar { margin-top: 10px; border-radius: 15px; border: 1px solid #eee; padding: 5px; background: #fff; }
        .fc-toolbar-title { 
            font-size: 1.1rem !important; font-weight: bold !important; cursor: pointer; 
            padding: 6px 12px; border-radius: 8px; border-left: none !important; border: 1px solid #eee; background: #fff;
            display: inline-block;
        }

        /* ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤ºç”¨ */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 350px; }
        .modal-content input { width: 100%; margin: 15px 0; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .modal-btns { display: flex; gap: 10px; }
        .modal-btns button { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }

        .hint { font-size: 0.75rem; color: #aaa; text-align: center; margin-top: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-header"><button id="loginBtn" onclick="handleAuth()">â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³</button></div>
        <h1 style="font-size:1.4rem; text-align:center; color:var(--primary-color); margin: 5px 0 20px;">å­¦ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ©ãƒ¼</h1>
        <div class="status-panel">
            <div><span class="status-value" id="streakCount">0</span><span class="status-label">ğŸ”¥ ç¶™ç¶šæ—¥æ•°</span></div>
            <div><span class="status-value" id="totalDone">0</span><span class="status-label">ğŸ† ç´¯è¨ˆå®Œäº†</span></div>
        </div>
        <div class="input-area">
            <input type="text" id="todoInput" placeholder="ä½•ã‚’å­¦ã³ã¾ã™ã‹ï¼Ÿ">
            <button class="add-btn" onclick="addTodo()">ç™»éŒ²</button>
        </div>
        <h2 class="todo-header">ToDoãƒªã‚¹ãƒˆ</h2>
        <div id="todoList"></div>
        <h2>ä»Šæ—¥ã®å¾©ç¿’</h2>
        <div id="todayReviewList"></div>
        <h2>ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</h2>
        <div id="calendar"></div>
        <p class="hint">æ—¥ä»˜ã‚’ã‚¿ãƒƒãƒ—ï¼šæ–°è¦ç™»éŒ² / å¹´æœˆã‚’ã‚¿ãƒƒãƒ—ï¼šè¡¨ç¤ºåˆ‡æ›¿</p>
        <h2 style="border-left-color: #ccc; color: #888;">ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ä¸€æ‹¬å‰Šé™¤</h2>
        <div id="allTasksManagementList"></div>
    </div>

    <div class="modal-overlay" id="newRegModal">
        <div class="modal-content">
            <h3 style="margin:0;">æ–°è¦å­¦ç¿’ã‚’ç™»éŒ²</h3>
            <p id="selectedDateText" style="font-size:0.8rem; color:#666; margin:10px 0 0;"></p>
            <input type="text" id="newRegInput" placeholder="å­¦ç¿’å†…å®¹ã‚’å…¥åŠ›">
            <div class="modal-btns">
                <button style="background:#eee;" onclick="closeModal()">æˆ»ã‚‹</button>
                <button style="background:var(--primary-color); color:white;" id="confirmRegBtn">ç™»éŒ²</button>
            </div>
        </div>
    </div>

    <script>
        // --- Firebaseè¨­å®š ---
        const firebaseConfig = {
            apiKey: "AIzaSyAP51tb-FcRmc1RukwczxfxzUdOkE7yf4g",
            authDomain: "my-study-app-6a0b6.firebaseapp.com",
            projectId: "my-study-app-6a0b6",
            storageBucket: "my-study-app-6a0b6.firebasestorage.app",
            messagingSenderId: "441129563668",
            appId: "1:441129563668:web:48cc07f882bff1785e5901"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        let calendar = null;
        let vModes = ['dayGridTwoWeeks', 'dayGridMonth', 'listDay'];
        let vIdx = 0;
        let selectedDateStr = "";

        auth.onAuthStateChanged(user => {
            currentUser = user;
            const btn = document.getElementById('loginBtn');
            if (user) { btn.innerText = "âœ… åŒæœŸä¸­"; syncWithCloud(); } else { btn.innerText = "â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³"; }
        });

        async function handleAuth() {
            if (currentUser) { if(confirm("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã™ã‹ï¼Ÿ")) await auth.signOut(); } else { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        }

        // --- ãƒ‡ãƒ¼ã‚¿ç®¡ç†ï¼ˆdoneDatesã®åˆæœŸåŒ–ã‚’è¿½åŠ ï¼‰ ---
        const getTasks = () => (JSON.parse(localStorage.getItem('myTasks')) || []).map(t => ({...t, doneDates: t.doneDates || []}));
        const getTodos = () => (JSON.parse(localStorage.getItem('myTodos')) || []).map(t => ({...t, date: t.date || new Date().toISOString().split('T')[0]}));
        const getStats = () => JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0, lastDate: "" };

        async function saveAll(tasks, todos, stats) {
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            localStorage.setItem('myTodos', JSON.stringify(todos));
            localStorage.setItem('myStats', JSON.stringify(stats));
            if (currentUser) { db.collection("users").doc(currentUser.uid).set({ tasks, todos, stats }, { merge: true }); }
            renderUI();
            if (calendar) calendar.refetchEvents();
        }

        // --- è‡ªå‹•æŒã¡è¶Šã— & é€£å‹•ã‚¹ãƒ©ã‚¤ãƒ‰ ---
        function applyAutoReschedule() {
            const today = new Date().toISOString().split('T')[0];
            let tasks = getTasks(), todos = getTodos(), changed = false;

            // ToDoæŒã¡è¶Šã—
            todos = todos.map(t => { if (t.date < today) { t.date = today; changed = true; } return t; });

            // å¾©ç¿’æŒã¡è¶Šã— & é€£å‹•ã‚¹ãƒ©ã‚¤ãƒ‰
            tasks.forEach(task => {
                task.reviews.sort();
                const overdueIdx = task.reviews.findIndex(d => d < today && !task.doneDates.includes(d));
                if (overdueIdx !== -1) {
                    const diff = Math.round((new Date(today) - new Date(task.reviews[overdueIdx])) / 86400000);
                    task.reviews = task.reviews.map((d, i) => {
                        if (i >= overdueIdx) {
                            const date = new Date(d); date.setDate(date.getDate() + diff);
                            return date.toISOString().split('T')[0];
                        }
                        return d;
                    });
                    changed = true;
                }
            });
            if (changed) saveAll(tasks, todos, getStats()); else renderUI();
        }

        async function syncWithCloud() {
            if (!currentUser) return;
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) {
                const d = doc.data();
                if (d.tasks) localStorage.setItem('myTasks', JSON.stringify(d.tasks));
                if (d.todos) localStorage.setItem('myTodos', JSON.stringify(d.todos));
                if (d.stats) localStorage.setItem('myStats', JSON.stringify(d.stats));
                applyAutoReschedule();
            }
        }

        // --- ã‚¢ãƒ—ãƒªæ©Ÿèƒ½ ---
        function addTodo() {
            const input = document.getElementById('todoInput');
            if (!input.value.trim()) return;
            const todos = getTodos();
            todos.push({ id: Date.now(), name: input.value, date: new Date().toISOString().split('T')[0] });
            saveAll(getTasks(), todos, getStats());
            input.value = "";
        }

        function deleteTodo(id) {
            if(confirm("ã“ã®ToDoã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                const todos = getTodos().filter(t => t.id !== id);
                saveAll(getTasks(), todos, getStats());
            }
        }

        // ToDoå®Œäº†ï¼š[0, 1, 4, 11, 25, 55] ã‚µã‚¤ã‚¯ãƒ«ä½œæˆï¼ˆ0=ä»Šæ—¥ï¼‰
        function completeTodo(id) {
            const todos = getTodos();
            const item = todos.find(t => t.id === id);
            const today = new Date().toISOString().split('T')[0];
            const reviews = [0, 1, 4, 11, 25, 55].map(days => {
                const d = new Date(today); d.setDate(d.getDate() + days);
                return d.toISOString().split('T')[0];
            });
            const tasks = getTasks();
            tasks.push({ id: item.id, name: item.name, reviews: reviews, doneDates: [] });
            saveAll(tasks, todos.filter(t => t.id !== id), getStats());
        }

        // ä»Šæ—¥ã®å¾©ç¿’å®Œäº†ï¼šã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã«ã¯æ®‹ã—ï¼ˆè‰²ã‚’è–„ãï¼‰ã€ãƒªã‚¹ãƒˆã‹ã‚‰æ¶ˆã™
        function completeReview(id) {
            const todayStr = new Date().toISOString().split('T')[0];
            let tasks = getTasks(), task = tasks.find(x => x.id === id);
            if (!task) return;
            if (!task.doneDates.includes(todayStr)) task.doneDates.push(todayStr);
            const stats = getStats();
            stats.total++;
            if (stats.lastDate !== todayStr) {
                const yest = new Date(); yest.setDate(yest.getDate() - 1);
                stats.streak = (stats.lastDate === yest.toISOString().split('T')[0]) ? stats.streak + 1 : 1;
                stats.lastDate = todayStr;
            }
            saveAll(tasks, getTodos(), stats);
        }

        function deleteFullTask(id) {
            if(confirm("ã“ã®å­¦ç¿’ã‚¿ã‚¹ã‚¯ã‚’å…¨ã¦å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                const tasks = getTasks().filter(t => t.id !== id);
                saveAll(tasks, getTodos(), getStats());
            }
        }

        function renderUI() {
            const today = new Date().toISOString().split('T')[0];
            const tasks = getTasks(), todos = getTodos(), stats = getStats();

            document.getElementById('todoList').innerHTML = todos.filter(t => t.date === today).map(t => `
                <div class="task-item todo-item">
                    <span>${t.name}</span>
                    <div class="button-group">
                        <button class="btn-delete" onclick="deleteTodo(${t.id})">å‰Šé™¤</button>
                        <button class="btn-done" onclick="completeTodo(${t.id})">å®Œäº†</button>
                    </div>
                </div>`).join('') || '<p style="text-align:center; color:#ccc; font-size:0.85rem;">ToDoã¯ã‚ã‚Šã¾ã›ã‚“</p>';

            document.getElementById('todayReviewList').innerHTML = tasks.filter(t => t.reviews.includes(today) && !t.doneDates.includes(today)).map(t => `
                <div class="task-item review-item">
                    <span>${t.name}</span>
                    <button class="btn-done" onclick="completeReview(${t.id})">å®Œäº†</button>
                </div>`).join('') || '<p style="text-align:center; color:#ccc; font-size:0.85rem;">ä»Šæ—¥ã®å¾©ç¿’ã¯ã‚ã‚Šã¾ã›ã‚“</p>';

            document.getElementById('allTasksManagementList').innerHTML = tasks.map(t => `
                <div class="task-item manage-item">
                    <span>${t.name}</span>
                    <button class="btn-delete" onclick="deleteFullTask(${t.id})">å‰Šé™¤</button>
                </div>`).join('') || '<p style="text-align:center; color:#ccc; font-size:0.85rem;">ãƒ‡ãƒ¼ã‚¿ã¯ã‚ã‚Šã¾ã›ã‚“</p>';

            document.getElementById('streakCount').innerText = stats.streak;
            document.getElementById('totalDone').innerText = stats.total;
        }

        // --- ãƒ¢ãƒ¼ãƒ€ãƒ«åˆ¶å¾¡ ---
        function closeModal() { document.getElementById('newRegModal').style.display = 'none'; }
        document.getElementById('confirmRegBtn').onclick = () => {
            const name = document.getElementById('newRegInput').value;
            if (!name) return;
            const reviews = [0, 1, 4, 11, 25, 55].map(days => {
                const d = new Date(selectedDateStr); d.setDate(d.getDate() + days);
                return d.toISOString().split('T')[0];
            });
            const tasks = getTasks();
            tasks.push({ id: Date.now(), name, reviews, doneDates: [] });
            saveAll(tasks, getTodos(), getStats());
            closeModal();
            document.getElementById('newRegInput').value = "";
        };

        // --- ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼åˆæœŸåŒ– ---
        document.addEventListener('DOMContentLoaded', function() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridTwoWeeks', locale: 'ja', height: 'auto', firstDay: 1,
                headerToolbar: { left: 'prev', center: 'title', right: 'next today' },
                views: { dayGridTwoWeeks: { type: 'dayGrid', duration: { weeks: 2 } } },
                events: function(info, success) {
                    const evs = getTasks().flatMap(t => t.reviews.map(d => {
                        const isDone = t.doneDates.includes(d);
                        return { 
                            title: t.name + (isDone ? " âœ“" : ""), start: d, 
                            backgroundColor: isDone ? '#d0e0f0' : '#4a90e2', borderColor: 'transparent',
                            textColor: isDone ? '#888' : '#fff', extendedProps: { taskId: t.id } 
                        };
                    }));
                    success(evs);
                },
                dateClick: (info) => {
                    selectedDateStr = info.dateStr;
                    document.getElementById('selectedDateText').innerText = "ç™»éŒ²æ—¥(0æ—¥ç›®): " + selectedDateStr;
                    document.getElementById('newRegModal').style.display = 'flex';
                },
                eventClick: (info) => {
                    const tasks = getTasks(), idx = tasks.findIndex(t => t.id === info.event.extendedProps.taskId);
                    const newName = prompt("åå‰ç·¨é›†", tasks[idx].name);
                    if (newName) { tasks[idx].name = newName; saveAll(tasks, getTodos(), getStats()); }
                },
                datesSet: function() {
                    const titleEl = document.querySelector('.fc-toolbar-title');
                    if (titleEl && !titleEl.onclick) {
                        titleEl.onclick = () => { vIdx = (vIdx + 1) % vModes.length; calendar.changeView(vModes[vIdx]); };
                    }
                }
            });
            calendar.render();
            applyAutoReschedule();
        });
    </script>
</body>
