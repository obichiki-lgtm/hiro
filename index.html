        .app-card { background: white; width: 100%; max-width: 480px; border-radius: 24px; padding: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.04); box-sizing: border-box; }
        
        /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º */

        /* ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚¿ã‚¤ãƒˆãƒ« */
        h2 { font-size: 1.05rem; color: #333; margin: 35px 0 15px; display: flex; align-items: center; gap: 8px; }
        h2::before { content: ""; width: 4px; height: 18px; background: var(--main-blue); border-radius: 4px; display: inline-block; }

        /* ãƒªã‚¹ãƒˆã‚¢ã‚¤ãƒ†ãƒ  */
        .item { background: white; border: 1px solid #f6f6f6; border-radius: 14px; padding: 14px 18px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.02); }
        .btn-done { background: #2ecc71; color: white; border: none; padding: 8px 16px; border-radius: 8px; font-size: 0.8rem; font-weight: bold; cursor: pointer; }

        /* ----------------------------------
           ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®ã€Œæ ã€ã‚’ç©¶æ¥µã«è–„ãã™ã‚‹CSS
        ----------------------------------- */
        #calendar { margin-top: 10px; min-height: 250px; }
        /* æ ç·šã‚’å…¨ã¦é€æ˜ã«è¿‘ã„ã‚°ãƒ¬ãƒ¼ã« */
        .fc, .fc-scrollgrid { border: none !important; }
        .fc-theme-standard td, .fc-theme-standard th { border: 1px solid #f6f6f6 !important; }
        /* æ›œæ—¥ãƒ˜ãƒƒãƒ€ãƒ¼ã‚’æ¶ˆã—ã¦ã‚¹ãƒƒã‚­ãƒª */
        .fc-col-header { display: none; }
        /* æ—¥ä»˜ã‚»ãƒ«ã‚’èª¿æ•´ */
        .fc-daygrid-day-frame { min-height: 60px !important; padding: 4px !important; }
        .fc-daygrid-event { border-radius: 6px !important; padding: 2px 5px !important; font-size: 0.7rem !important; border: none !important; box-shadow: 0 2px 4px rgba(74,144,226,0.2) !important; }
        
        /* ã‚¿ã‚¤ãƒˆãƒ«ãƒœã‚¿ãƒ³ï¼ˆ2é€±é–“ â†” æœˆï¼‰ */
        .fc-toolbar-title { 
            font-size: 0.9rem !important; 
            padding: 8px 20px !important; 
            border-radius: 20px !important; 
            background: #fdfdfd !important;

            cursor: pointer;
        }
        .fc-button { background: none !important; border: none !important; color: #ccc !important; }

        .auth-link { text-align: right; margin-bottom: 10px; }
        #loginBtn { font-size: 12px; color: #bbb; background: none; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="app-card">
        <div class="auth-link"><button id="loginBtn" onclick="handleAuth()">â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³</button></div>
        <h1 style="text-align:center; font-size:1.4rem; color:var(--main-blue); margin-bottom:25px;">å¾©ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ©ãƒ¼</h1>

        <div class="stats-grid">
            <div class="stat-box"><span class="stat-num" id="streakCount">0</span><span class="stat-label">ğŸ”¥ ç¶™ç¶šæ—¥æ•°</span></div>
            <div class="stat-box"><span class="stat-num" id="totalDone">0</span><span class="stat-label">ğŸ† ç´¯è¨ˆå®Œäº†</span></div>
        </div>

        <div class="input-group">
            <input type="text" id="todoInput" placeholder="å­¦ç¿’å†…å®¹ã‚’å…¥åŠ›...">
            <button class="add-btn" onclick="addTodo()">è¿½åŠ </button>
        </div>

        <h2>ToDoãƒªã‚¹ãƒˆ</h2>
        <div id="todoList"></div>

        <h2>ä»Šæ—¥ã®å¾©ç¿’</h2>
        <div id="reviewList"></div>

        <h2>ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</h2>
        <div id="calendar"></div>
        <p style="text-align:center; color:#ccc; font-size:0.7rem; margin-top:15px;">ã‚¿ã‚¤ãƒˆãƒ«ã‚’ã‚¿ãƒƒãƒ—ï¼š2é€±é–“ â†” æœˆ åˆ‡æ›¿</p>

        <div style="margin-top: 50px; border-top: 1px solid #eee; padding-top: 20px; opacity: 0.3;">
            <p style="font-size:0.8rem; font-weight:bold;">ç®¡ç†ï¼šãƒ‡ãƒ¼ã‚¿å‰Šé™¤</p>
            <div id="allDataList"></div>
        </div>
    </div>

    <script>
        // Firebaseè¨­å®š
        const firebaseConfig = {
            apiKey: "AIzaSyAP51tb-FcRmc1RukwczxfxzUdOkE7yf4g",
            authDomain: "my-study-app-6a0b6.firebaseapp.com",
            projectId: "my-study-app-6a0b6",
            storageBucket: "my-study-app-6a0b6.firebasestorage.app",
            messagingSenderId: "441129563668",
            appId: "1:441129563668:web:48cc07f882bff1785e5901"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let calendar = null;
        let isTwoWeekView = true;

        // ãƒ‡ãƒ¼ã‚¿å–å¾—ç”¨
        const load = (key) => JSON.parse(localStorage.getItem(key)) || [];
        const loadStats = () => JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0, lastDate: "" };

        function sync(tasks, todos, stats) {
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            localStorage.setItem('myTodos', JSON.stringify(todos));
            localStorage.setItem('myStats', JSON.stringify(stats));
            if (auth.currentUser) db.collection("users").doc(auth.currentUser.uid).set({ tasks, todos, stats });
            renderUI();
            if (calendar) calendar.refetchEvents();
        }

        function addTodo() {
            const val = document.getElementById('todoInput').value;
            if (!val) return;
            const todos = load('myTodos');
            todos.push({ id: Date.now(), name: val });
            sync(load('myTasks'), todos, loadStats());
            document.getElementById('todoInput').value = "";
        }

        function completeTodo(id) {
            const todos = load('myTodos');
            const target = todos.find(t => t.id === id);
            const intervals = [1, 4, 11, 25, 55];
            const reviews = intervals.map(i => {
                const d = new Date(); d.setDate(d.getDate() + i);
                return d.toISOString().split('T')[0];
            });
            const tasks = load('myTasks');
            tasks.push({ id: target.id, name: target.name, reviews });
            sync(tasks, todos.filter(t => t.id !== id), loadStats());
        }

        function completeReview(id) {
            const today = new Date().toISOString().split('T')[0];
            const tasks = load('myTasks');
            const task = tasks.find(t => t.id === id);
            task.reviews = task.reviews.filter(r => r !== today);
            
            const stats = loadStats();
            stats.total++;
            if (stats.lastDate !== today) {
                const yesterday = new Date(); yesterday.setDate(yesterday.getDate() - 1);
                stats.streak = (stats.lastDate === yesterday.toISOString().split('T')[0]) ? stats.streak + 1 : 1;
                stats.lastDate = today;
            }
            sync(tasks, load('myTodos'), stats);
        }

        function renderUI() {
            const today = new Date().toISOString().split('T')[0];
            const tasks = load('myTasks');
            const stats = loadStats();

            document.getElementById('todoList').innerHTML = load('myTodos').map(t => `
                <div class="item"><span>${t.name}</span><button class="btn-done" onclick="completeTodo(${t.id})">å®Œäº†</button></div>
            `).join('') || '<p style="text-align:center; color:#ccc; font-size:0.8rem;">äºˆå®šãªã—</p>';

            document.getElementById('reviewList').innerHTML = tasks.filter(t => t.reviews.includes(today)).map(t => `
                <div class="item" style="border-left: 4px solid var(--main-blue)"><span>${t.name}</span><button class="btn-done" onclick="completeReview(${t.id})">å®Œäº†</button></div>
            `).join('') || '<p style="text-align:center; color:#ccc; font-size:0.8rem;">æœ¬æ—¥ã®å¾©ç¿’ãªã—</p>';

            document.getElementById('allDataList').innerHTML = tasks.map(t => `
                <div class="item"><span>${t.name}</span><button class="btn-done" style="background:#ddd" onclick="deleteTask(${t.id})">å‰Šé™¤</button></div>
            `).join('');

            document.getElementById('streakCount').innerText = stats.streak;
            document.getElementById('totalDone').innerText = stats.total;
        }

        function deleteTask(id) {
            if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) sync(load('myTasks').filter(t => t.id !== id), load('myTodos'), loadStats());
        }

        async function handleAuth() {
            if (auth.currentUser) { if(confirm("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆï¼Ÿ")) await auth.signOut(); location.reload(); }
            else { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        }

        document.addEventListener('DOMContentLoaded', function() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridTwoWeeks',
                locale: 'ja',
                height: 'auto',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' },
                dayCellContent: (e) => (e.date.getMonth()+1) + '/' + e.date.getDate(),
                views: { dayGridTwoWeeks: { type: 'dayGrid', duration: { weeks: 2 } } },
                events: (info, success) => {
                    const evs = load('myTasks').flatMap(t => t.reviews.map(r => ({ title: t.name, start: r, backgroundColor: '#4a90e2' })));
                    success(evs);
                },
                datesSet: () => {
                    const title = document.querySelector('.fc-toolbar-title');
                    if (title) title.onclick = () => {
                        isTwoWeekView = !isTwoWeekView;
                        calendar.changeView(isTwoWeekView ? 'dayGridTwoWeeks' : 'dayGridMonth');
                    };
                }
            });
            calendar.render();
            renderUI();
        });

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginBtn').innerText = "âœ… åŒæœŸä¸­";
                db.collection("users").doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        const d = doc.data();
                        localStorage.setItem('myTasks', JSON.stringify(d.tasks || []));
                        localStorage.setItem('myTodos', JSON.stringify(d.todos || []));
                        localStorage.setItem('myStats', JSON.stringify(d.stats || {total:0, streak:0, lastDate:""}));
                        renderUI(); calendar.refetchEvents();
                    }
                });
            }
        });
    </script>
