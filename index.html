<!DOCTYPE html>

<head>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2; --bg-color: #f8fafb;
            --success-color: #2ecc71; --todo-color: #f39c12;
            --danger-color: #ff4d4f; --text-color: #333;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 500px; box-sizing: border-box; }
        
        /* èªè¨¼ãƒ»çµ±è¨ˆ */
        .auth-header { display: flex; justify-content: flex-end; margin-bottom: 5px; }
        #loginBtn { background: #f0f0f0; border: none; padding: 6px 14px; border-radius: 20px; font-size: 11px; cursor: pointer; color: #666; font-weight: bold; }
        .status-panel { display: flex; justify-content: space-around; background: #fff; border: 1px solid #f0f0f0; border-radius: 15px; padding: 15px; margin-bottom: 20px; }
        .status-value { display: block; font-size: 1.8rem; font-weight: bold; color: var(--primary-color); text-align: center; }
        .status-label { font-size: 0.75rem; color: #888; text-align: center; }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ (ã‚¹ãƒãƒ›æœ€é©åŒ–) */
        .input-area { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #e0e0e0; border-radius: 12px; font-size: 16px; outline: none; -webkit-appearance: none; }
        .add-btn { background-color: var(--todo-color); color: white; border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        /* ã‚»ã‚¯ã‚·ãƒ§ãƒ³è¦‹å‡ºã— */
        h2 { font-size: 1.1rem; border-left: 5px solid var(--primary-color); padding-left: 12px; margin: 30px 0 15px; color: #444; }
        
        /* ãƒªã‚¹ãƒˆã‚¢ã‚¤ãƒ†ãƒ  & èµ¤ã„å‰Šé™¤ãƒœã‚¿ãƒ³ [#ff4d4f] */
        .task-item { background: #fff; border: 1px solid #f0f0f0; padding: 14px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 15px; font-size: 0.95rem; }
        .button-group { display: flex; gap: 6px; }
        .btn-done { background-color: var(--success-color); color: white; border: none; padding: 10px 14px; border-radius: 10px; font-size: 0.85rem; cursor: pointer; font-weight: bold; }
        .btn-delete { background-color: var(--danger-color); color: white; border: none; padding: 10px 14px; border-radius: 10px; font-size: 0.85rem; cursor: pointer; font-weight: bold; }

        /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚¿ã‚¤ãƒˆãƒ« (é’æ£’ãªã—ãƒ»æ ç·šãƒœã‚¿ãƒ³ãƒ»å¹´éè¡¨ç¤º) */
        #calendar { margin-top: 10px; border-radius: 15px; border: 1px solid #eee; padding: 5px; background: #fff; }
        .fc-toolbar-title { 
            font-size: 0.95rem !important; font-weight: bold !important; cursor: pointer; 
            padding: 8px 16px; border-radius: 10px; border: 1px solid #ddd; background: #fff;
            border-left: none !important; display: inline-block; white-space: nowrap;
        }
        .fc .fc-button-primary { background-color: #fff !important; color: #444 !important; border: 1px solid #ddd !important; font-size: 0.7rem !important; }

        /* ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ« */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 350px; }
        .modal-content label { display: block; margin-top: 15px; font-size: 0.85rem; color: #666; }
        .modal-content input { width: 100%; margin-top: 5px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .modal-footer { display: flex; gap: 10px; margin-top: 25px; }
        .modal-footer button { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-header"><button id="loginBtn" onclick="handleAuth()">â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³</button></div>
        
        <div class="status-panel">
            <div><span class="status-value" id="streakCount">0</span><span class="status-label">ğŸ”¥ ç¶™ç¶šæ—¥æ•°</span></div>
            <div><span class="status-value" id="totalDone">0</span><span class="status-label">ğŸ† ç´¯è¨ˆå®Œäº†</span></div>
        </div>

        <div class="input-area">
            <input type="text" id="todoInput" placeholder="ä½•ã‚’å­¦ã³ã¾ã™ã‹ï¼Ÿ">
            <button class="add-btn" id="addBtn">ç™»éŒ²</button>
        </div>

        <h2 style="border-left-color: var(--todo-color);">ToDoãƒªã‚¹ãƒˆ</h2>
        <div id="todoList"></div>

        <h2>ä»Šæ—¥ã®å¾©ç¿’</h2>
        <div id="todayReviewList"></div>

        <h2>ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</h2>
        <div id="calendar"></div>

        <h2 style="border-left-color: #ccc; color: #888;">ä¸€æ‹¬å‰Šé™¤</h2>
        <div id="allTasksManagementList"></div>
    </div>

    <div class="modal-overlay" id="editModal">
        <div class="modal-content">
            <h3>å­¦ç¿’å†…å®¹ã®ç·¨é›†</h3>
            <label>ã‚¿ã‚¹ã‚¯å:</label>
            <input type="text" id="editTaskName">
            <label>ã“ã®å›ä»¥é™ã®æ—¥ç¨‹ã‚’ã‚¹ãƒ©ã‚¤ãƒ‰:</label>
            <input type="date" id="editTaskDate">
            <div class="modal-footer">
                <button style="background:#eee;" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                <button style="background:var(--primary-color); color:white;" id="saveModalBtn">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. Firebaseå®Œå…¨åŒæœŸè¨­å®š (my-study-app-6a0b6) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAP51tb-FcRmc1RukwczxfxzUdOkE7yf4g",
            authDomain: "my-study-app-6a0b6.firebaseapp.com",
            projectId: "my-study-app-6a0b6",
            storageBucket: "my-study-app-6a0b6.firebasestorage.app",
            messagingSenderId: "441129563668",
            appId: "1:441129563668:web:48cc07f882bff1785e5901"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let currentUser = null, calendar = null, isFourWeeks = false, currentEditingData = null;

        const getTasks = () => JSON.parse(localStorage.getItem('myTasks')) || [];
        const getTodos = () => JSON.parse(localStorage.getItem('myTodos')) || [];
        const getStats = () => JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0, lastDate: "" };

        async function saveAll(tasks, todos, stats) {
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            localStorage.setItem('myTodos', JSON.stringify(todos));
            localStorage.setItem('myStats', JSON.stringify(stats));
            if (currentUser) {
                await db.collection("users").doc(currentUser.uid).set({ tasks, todos, stats }, { merge: true });
            }
            renderUI();
            if (calendar) calendar.refetchEvents();
        }

        // --- 2. ãƒªã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«å®Œå…¨ç‰ˆ (ToDo & ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ä¸¡æ–¹æŒã¡è¶Šã—) ---
        function applyAutoReschedule() {
            let tasks = getTasks(), todos = getTodos();
            const today = new Date().toISOString().split('T')[0];
            let changed = false;

            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚¹ãƒ©ã‚¤ãƒ‰ (ãƒ‘ã‚¿ãƒ¼ãƒ³B-1: éå»åˆ†ã‚’ä»Šæ—¥ã«ã€ä»¥é™ã‚’é€£å‹•)
            tasks.forEach(task => {
                task.reviews.sort();
                const overdueIdx = task.reviews.findIndex(d => d < today);
                if (overdueIdx !== -1) {
                    const diff = Math.round((new Date(today) - new Date(task.reviews[overdueIdx])) / 86400000);
                    task.reviews = task.reviews.map((d, i) => {
                        if (i >= overdueIdx) {
                            const date = new Date(d);
                            date.setDate(date.getDate() + diff);
                            return date.toISOString().split('T')[0];
                        }
                        return d;
                    });
                    changed = true;
                }
            });

            // ToDoæŒã¡è¶Šã— (æ—¥ä»˜ã‚’æŒã¤ToDoãŒéå»ãªã‚‰ä»Šæ—¥ã¸)
            todos = todos.map(t => {
                if (t.date && t.date < today) { t.date = today; changed = true; }
                return t;
            });

            if (changed) saveAll(tasks, todos, getStats());
        }

        // --- 3. ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼åˆ¶å¾¡ (2é€±/4é€±ãƒ»æœˆæ›œå›ºå®šãƒ»ã‚¿ã‚¤ãƒˆãƒ«æ•´å½¢) ---
        function formatCalendarTitle() {
            setTimeout(() => {
                const titleEl = document.querySelector('.fc-toolbar-title');
                if (!titleEl) return;
                const dates = titleEl.innerText.match(/(\d+æœˆ\d+æ—¥)/g);
                if (dates && dates.length >= 2) {
                    titleEl.innerText = `${dates[0]} - ${dates[dates.length - 1]}`;
                }
            }, 50);
        }

        function jumpToThisMonday() {
            const now = new Date();
            const day = now.getDay(), diff = now.getDate() - day + (day === 0 ? -6 : 1);
            calendar.gotoDate(new Date(now.setDate(diff)));
        }

        document.addEventListener('DOMContentLoaded', () => {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridTwoWeeks', locale: 'ja', firstDay: 1,
                headerToolbar: { left: 'prev', center: 'title', right: 'next today' },
                views: { 
                    dayGridTwoWeeks: { type: 'dayGrid', duration: { weeks: 2 } }, 
                    dayGridFourWeeks: { type: 'dayGrid', duration: { weeks: 4 } } 
                },
                events: (info, success) => {
                    const evs = getTasks().flatMap(t => t.reviews.map((d, idx) => ({
                        title: t.name, start: d, backgroundColor: '#4a90e2', borderColor: 'transparent',
                        extendedProps: { taskId: t.id, reviewIdx: idx }
                    })));
                    success(evs);
                },
                datesSet: () => {
                    formatCalendarTitle();
                    const titleEl = document.querySelector('.fc-toolbar-title');
                    if (titleEl && !titleEl.onclick) {
                        titleEl.onclick = () => {
                            isFourWeeks = !isFourWeeks;
                            calendar.changeView(isFourWeeks ? 'dayGridFourWeeks' : 'dayGridTwoWeeks');
                            jumpToThisMonday(); // ä¸€ç¬ã§ç§»å‹•
                        };
                    }
                },
                eventClick: (info) => {
                    const task = getTasks().find(t => t.id === info.event.extendedProps.taskId);
                    currentEditingData = { taskId: task.id, oldDate: info.event.startStr, reviewIdx: info.event.extendedProps.reviewIdx };
                    document.getElementById('editTaskName').value = task.name;
                    document.getElementById('editTaskDate').value = info.event.startStr;
                    document.getElementById('editModal').style.display = 'flex';
                }
            });
            calendar.render();

            // ã‚¹ãƒãƒ›Enterã‚­ãƒ¼å¯¾å¿œ
            document.getElementById('todoInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') addTodo(); });
            document.getElementById('addBtn').onclick = addTodo;

            applyAutoReschedule();
            renderUI();
        });

        // ãƒ¢ãƒ¼ãƒ€ãƒ«ä¿å­˜ (åŒæ™‚ç·¨é›† ï¼† ãƒ‘ã‚¿ãƒ¼ãƒ³B-1é€£å‹•)
        document.getElementById('saveModalBtn').onclick = () => {
            let tasks = getTasks();
            let task = tasks.find(t => t.id === currentEditingData.taskId);
            task.name = document.getElementById('editTaskName').value;
            const newDate = document.getElementById('editTaskDate').value;
            
            if (newDate !== currentEditingData.oldDate) {
                const diff = Math.round((new Date(newDate) - new Date(currentEditingData.oldDate)) / 86400000);
                task.reviews = task.reviews.map((d, i) => {
                    if (i >= currentEditingData.reviewIdx) {
                        const date = new Date(d);
                        date.setDate(date.getDate() + diff);
                        return date.toISOString().split('T')[0];
                    }
                    return d;
                });
            }
            saveAll(tasks, getTodos(), getStats());
            closeModal();
        };

        function closeModal() { document.getElementById('editModal').style.display = 'none'; }

        // --- 4. ãƒ¡ã‚¤ãƒ³æ“ä½œãƒ­ã‚¸ãƒƒã‚¯ ---
        function renderUI() {
            const today = new Date().toISOString().split('T')[0];
            const tasks = getTasks(), todos = getTodos(), stats = getStats();

            document.getElementById('todoList').innerHTML = todos.map(t => `
                <div class="task-item"><span>${t.name}</span>
                <div class="button-group">
                    <button class="btn-delete" onclick="deleteTodo(${t.id})">å‰Šé™¤</button>
                    <button class="btn-done" onclick="completeTodo(${t.id})">å®Œäº†</button>
                </div></div>`).join('');

            document.getElementById('todayReviewList').innerHTML = tasks.flatMap(t => 
                t.reviews.filter(d => d === today).map(d => `
                <div class="task-item"><span>${t.name}</span>
                <button class="btn-done" onclick="completeReview(${t.id}, '${today}')">å®Œäº†</button></div>`)).join('') || '<p style="text-align:center; color:#ccc;">ä»Šæ—¥ã®å¾©ç¿’ãªã—</p>';

            document.getElementById('allTasksManagementList').innerHTML = tasks.map(t => `
                <div class="task-item"><span>${t.name}</span><button class="btn-delete" onclick="deleteTask(${t.id})">å‰Šé™¤</button></div>`).join('');

            document.getElementById('streakCount').innerText = stats.streak;
            document.getElementById('totalDone').innerText = stats.total;
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            if (!input.value.trim()) return;
            const todos = getTodos();
            todos.push({ id: Date.now(), name: input.value, date: new Date().toISOString().split('T')[0] });
            saveAll(getTasks(), todos, getStats());
            input.value = "";
        }

        // ToDoå®Œäº†ï¼šå½“æ—¥(0) ï¼‹ 1, 4, 11, 25, 55æ—¥å¾Œã‚’ç”Ÿæˆ
        function completeTodo(id) {
            const todos = getTodos(), item = todos.find(t => t.id === id);
            const today = new Date().toISOString().split('T')[0];
            const reviews = [0, 1, 4, 11, 25, 55].map(days => {
                const d = new Date(today);
                d.setDate(d.getDate() + days);
                return d.toISOString().split('T')[0];
            });
            saveAll([...getTasks(), { id: item.id, name: item.name, reviews }], todos.filter(t => t.id !== id), getStats());
        }

        function completeReview(id, dateStr) {
            let tasks = getTasks(), t = tasks.find(x => x.id === id);
            t.reviews = t.reviews.filter(d => d !== dateStr);
            const stats = getStats(), today = new Date().toISOString().split('T')[0];
            stats.total++;
            if (stats.lastDate !== today) {
                const yest = new Date(); yest.setDate(yest.getDate() - 1);
                stats.streak = (stats.lastDate === yest.toISOString().split('T')[0]) ? stats.streak + 1 : 1;
                stats.lastDate = today;
            }
            saveAll(tasks, getTodos(), stats);
        }

        function deleteTodo(id) { saveAll(getTasks(), getTodos().filter(t => t.id !== id), getStats()); }
        function deleteTask(id) { saveAll(getTasks().filter(t => t.id !== id), getTodos(), getStats()); }

        // --- 5. Firebase Auth / Sync (ã‚¯ãƒ©ã‚¦ãƒ‰å„ªå…ˆãƒ­ã‚¸ãƒƒã‚¯) ---
        async function handleAuth() {
            if (currentUser) await auth.signOut();
            else await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
        }

        auth.onAuthStateChanged(user => {
            currentUser = user;
            document.getElementById('loginBtn').innerText = user ? "âœ… åŒæœŸä¸­" : "â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³";
            if (user) syncWithCloud();
        });

        async function syncWithCloud() {
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) {
                const d = doc.data();
                // ã‚¯ãƒ©ã‚¦ãƒ‰å´ã®ãƒ‡ãƒ¼ã‚¿ã‚’å„ªå…ˆçš„ã«ãƒ­ãƒ¼ã‚«ãƒ«ã¸åæ˜ 
                localStorage.setItem('myTasks', JSON.stringify(d.tasks || []));
                localStorage.setItem('myTodos', JSON.stringify(d.todos || []));
                localStorage.setItem('myStats', JSON.stringify(d.stats || { total: 0, streak: 0, lastDate: "" }));
                applyAutoReschedule();
                renderUI();
                if(calendar) calendar.refetchEvents();
            } else {
                // åˆå›ãƒ­ã‚°ã‚¤ãƒ³æ™‚ã¯ãƒ­ãƒ¼ã‚«ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¯ãƒ©ã‚¦ãƒ‰ã«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
                saveAll(getTasks(), getTodos(), getStats());
            }
        }
    </script>
</body>
