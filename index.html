        function applySRS(level, manualAdd = -1) {
            const cards = getCards();
            const sessionCard = currentTestQueue[currentTestIdx];
            const card = cards.find(c => c.id === sessionCard.id);
            if (!card) return;

            const today = getTodayStr();
            if (level === 'easy') {
                card.interval = (card.interval === 0) ? 4 : Math.round(card.interval * 2.5);
                card.nextDate = addDays(today, card.interval);
            } else if (level === 'correct') {
                let days = (manualAdd === -1) ? (card.interval === 0 ? 1 : Math.round(card.interval * 1.5)) : manualAdd;
                card.interval = days;
                card.nextDate = addDays(today, days);
            } else if (level === 'hard') {
                card.interval = (manualAdd === -1) ? 0 : manualAdd;
                card.nextDate = addDays(today, card.interval);
            } else if (level === 'again') {
                card.interval = 0;
                card.nextDate = today;
            }

            saveAll(getTasks(), getTodos(), cards);
            if (level !== 'again') {
                // æ¬¡ã®å•é¡Œã¸ï¼ˆ'ã‚‚ã†ä¸€åº¦'ä»¥å¤–ï¼‰
            } else {
                showToast("å¾©ç¿’ãƒªã‚¹ãƒˆã«æ®‹ã‚Šã¾ã™");
            }
            document.getElementById('correctSubOptions').style.display = 'none';
            document.getElementById('hardSubOptions').style.display = 'none';
        }
