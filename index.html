        // --- å…±é€šãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ï¼ˆå®Œå…¨ç¶­æŒï¼‰ ---
        const getTodayStr = () => {
            const now = new Date();
            const y = now.getFullYear();
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        };

        const addDays = (dateStr, days) => {
            const date = new Date(dateStr + "T00:00:00");
            date.setDate(date.getDate() + days);
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        };

        const showToast = (message) => {
            const banner = document.getElementById('toastBanner');
            banner.innerText = message;
            banner.classList.add('active');
            setTimeout(() => banner.classList.remove('active'), 3500);
        };

        const toggleElement = (id) => {
            const el = document.getElementById(id);
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        };

        // --- ãƒ‡ãƒ¼ã‚¿ã‚¢ã‚¯ã‚»ã‚¹ï¼ˆå®Œå…¨ç¶­æŒãƒ»æ‹¡å¼µï¼‰ ---
        const getTasks = () => JSON.parse(localStorage.getItem('myTasks')) || [];
        const getTodos = () => JSON.parse(localStorage.getItem('myTodos')) || [];
        const getCards = () => JSON.parse(localStorage.getItem('myCards')) || [];

        // saveAllæ‹¡å¼µï¼šå¼•æ•°3ã¤ç›®ã‚’ä»»æ„ã§å—ã‘å–ã‚‹
        async function saveAll(tasks, todos, cards = null) {
            if (cards === null) cards = getCards();
            
            const stats = calculateStreak(tasks);
            const memoText = document.getElementById('memoInput').value;

            localStorage.setItem('myTasks', JSON.stringify(tasks));
            localStorage.setItem('myTodos', JSON.stringify(todos));
            localStorage.setItem('myCards', JSON.stringify(cards));
            localStorage.setItem('myMemo', memoText);

            if (currentUser) {
                try {
                    await db.collection("users").doc(currentUser.uid).set({
                        tasks: tasks,
                        todos: todos,
                        cards: cards,
                        stats: stats,
                        memo: memoText
                    }, { merge: true });
                } catch (error) {
                    console.error("Firebase Sync Error:", error);
                }
            }
            renderUI();
            if (calendar) calendar.refetchEvents();
        }

        const calculateStreak = (tasks) => {
            let doneDatesSet = new Set();
            tasks.forEach(t => {
                if (t.doneDates) {
                    t.doneDates.forEach(d => doneDatesSet.add(d));
                }
            });

            const today = getTodayStr();
            const totalDone = doneDatesSet.size;
            let streak = 0;
            let checkDate = doneDatesSet.has(today) ? today : addDays(today, -1);

            while (doneDatesSet.has(checkDate)) {
                streak++;
                checkDate = addDays(checkDate, -1);
            }

            const stats = { total: totalDone, streak: streak, lastDate: today };
            localStorage.setItem('myStats', JSON.stringify(stats));
            return stats;
        };

        // --- æ–°æ©Ÿèƒ½ï¼šç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ ---

        // --- æ–°æ©Ÿèƒ½ï¼šæš—è¨˜ã‚«ãƒ¼ãƒ‰ç™»éŒ² ---
        function addFlashcard() {
            const q = document.getElementById('cardQuestion').value;
            const a = document.getElementById('cardAnswer').value;
            const urlQ = document.getElementById('urlQ').value;
            const urlA = document.getElementById('urlA').value;
            const tagsInput = document.getElementById('cardTags').value;
            
            if (!q || !a) return alert("å•é¡Œã¨è§£ç­”ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");

            const tags = tagsInput.split(',').map(t => t.trim()).filter(t => t !== "");
            const cards = getCards();
            
            // åˆæœŸã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«: ä½œæˆæ—¥ã‚’0æ—¥ã¨ã™ã‚‹ (0, 1, 4, 11, 25, 55, 85æ—¥å¾Œ)
            const today = getTodayStr();
            const newCard = {
                id: Date.now(),
                question: q,
                answer: a,
                imgQ: urlQ,
                imgA: urlA,
                tags: tags,
                step: 0,
                nextDate: today,
                baseDate: today,
                history: [],
                stats: { reviews: 0, pass: 0, fail: 0 }
            };

            cards.push(newCard);
            saveAll(getTasks(), getTodos(), cards);

            // ãƒ•ã‚©ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
            document.getElementById('cardQuestion').value = "";
            document.getElementById('cardAnswer').value = "";
            document.getElementById('cardTags').value = "";
            document.getElementById('urlQ').value = "";
            document.getElementById('urlA').value = "";
            document.getElementById('previewQ').style.display = 'none';
            document.getElementById('previewA').style.display = 'none';
            showToast("ãƒ†ã‚¹ãƒˆã‚«ãƒ¼ãƒ‰ã‚’ç™»éŒ²ã—ã¾ã—ãŸ");
        }

        // --- æ–°æ©Ÿèƒ½ï¼šãƒ†ã‚¹ãƒˆå®Ÿæ–½ãƒ­ã‚¸ãƒƒã‚¯ ---
        const SRS_INTERVALS = [0, 1, 4, 11, 25, 55, 85];

        function startTagTest(tag) {
            const cards = getCards();
            const today = getTodayStr();
            
            currentTestQueue = cards.filter(c => c.tags.includes(tag) && c.nextDate <= today);
            if (currentTestQueue.length === 0) return alert("ã“ã®ã‚¿ã‚°ã®å¾©ç¿’ãƒ†ã‚¹ãƒˆã¯ç¾åœ¨ã‚ã‚Šã¾ã›ã‚“ã€‚");

            if (!confirm(`${tag} ã®ãƒ†ã‚¹ãƒˆã‚’ ${currentTestQueue.length} å•é–‹å§‹ã—ã¾ã™ã‹ï¼Ÿ`)) return;

            // ãƒ©ãƒ³ãƒ€ãƒ ã‚·ãƒ£ãƒƒãƒ•ãƒ«
            currentTestQueue.sort(() => Math.random() - 0.5);
            currentTestIndex = 0;
            document.getElementById('testOverlay').style.display = 'flex';
            renderTestCard();
        }

        function openRandomTestConfig() {
            const cards = getCards();
            if (cards.length === 0) return alert("ã‚«ãƒ¼ãƒ‰ãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚");
            
            const num = prompt(`å…¨ ${cards.length} æšä¸­ã€ä½•å•è§£ãã¾ã™ã‹ï¼Ÿ`, cards.length);
            if (num === null) return;
            
            currentTestQueue = [...cards].sort(() => Math.random() - 0.5).slice(0, parseInt(num));
            currentTestIndex = 0;
            document.getElementById('testOverlay').style.display = 'flex';
            renderTestCard();
        }

        function renderTestCard() {
            currentActiveCard = currentTestQueue[currentTestIndex];
            document.getElementById('testProgressInfo').innerText = `${currentTestIndex + 1} / ${currentTestQueue.length}`;
            
            // å•é¡Œè¡¨ç¤º
            document.getElementById('testTextQ').innerText = currentActiveCard.question;
            const imgQ = document.getElementById('testImgQ');
            if (currentActiveCard.imgQ) {
                imgQ.src = currentActiveCard.imgQ;
                imgQ.style.display = 'block';
            } else {
                imgQ.style.display = 'none';
            }

            // åˆæœŸåŒ–
            document.getElementById('judgeContainer').style.display = 'grid';
            document.getElementById('correctSubOptions').style.display = 'none';
            document.getElementById('hardSubOptions').style.display = 'none';
            document.getElementById('answerAreaUI').style.display = 'none';
            document.getElementById('nextBtnArea').style.display = 'none';
        }

        function handleCardJudge(type) {
            document.getElementById('judgeContainer').style.display = 'none';
            
            // è§£ç­”ã‚’è¡¨ç¤º
            document.getElementById('answerAreaUI').style.display = 'block';
            document.getElementById('testTextA').innerText = currentActiveCard.answer;
            const imgA = document.getElementById('testImgA');
            if (currentActiveCard.imgA) {
                imgA.src = currentActiveCard.imgA;
                imgA.style.display = 'block';
            } else {
                imgA.style.display = 'none';
            }

            if (type === 'easy') {
                applySRS('easy');
            } else if (type === 'correct') {
                document.getElementById('correctSubOptions').style.display = 'grid';
            } else if (type === 'hard') {
                document.getElementById('hardSubOptions').style.display = 'grid';
            } else if (type === 'again') {
                // ä½•ã‚‚å¤‰æ›´ã›ãšã€‚ã‚­ãƒ¥ãƒ¼ã®æœ€å¾Œã«å†åº¦è¿½åŠ ã—ã¦ãƒ«ãƒ¼ãƒ—ã•ã›ã‚‹
                currentTestQueue.push(currentActiveCard);
                document.getElementById('nextBtnArea').style.display = 'block';
            }
        }

        function applySRS(type, param) {
            const cards = getCards();
            const c = cards.find(x => x.id === currentActiveCard.id);
            const today = getTodayStr();

            c.stats.reviews++;

            if (type === 'easy') {
                // å›ºå®šã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«é€²è¡Œ
                c.step = Math.min(c.step + 1, SRS_INTERVALS.length - 1);
                c.nextDate = addDays(today, SRS_INTERVALS[c.step]);
                c.baseDate = today;
                c.stats.pass++;
            } else if (type === 'correct') {
                if (param === -1) { // äºˆå®šé€šã‚Š
                    c.step = Math.min(c.step + 1, SRS_INTERVALS.length - 1);
                    c.nextDate = addDays(today, SRS_INTERVALS[c.step]);
                    c.baseDate = today;
                } else {
                    // ç‰¹å®šã®æ—¥æ•°å¾Œã€‚å›ºå®šã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚’ãã®åˆ†ã ã‘ã‚·ãƒ•ãƒˆ
                    c.nextDate = addDays(today, param);
                    c.baseDate = addDays(c.baseDate, param); // èµ·ç‚¹ã‚’é…å»¶åˆ†ãšã‚‰ã™
                }
                c.stats.pass++;
            } else if (type === 'hard') {
                c.nextDate = addDays(today, param);
                c.stats.fail++;
                // é›£ã—ã„å ´åˆã¯ã‚¹ãƒ†ãƒƒãƒ—ã‚’é€²ã‚ãªã„
            }

            saveAll(getTasks(), getTodos(), cards);
            
            document.getElementById('correctSubOptions').style.display = 'none';
            document.getElementById('hardSubOptions').style.display = 'none';
            document.getElementById('nextBtnArea').style.display = 'block';
        }

        function goToNextCard() {
            currentTestIndex++;
            if (currentTestIndex < currentTestQueue.length) {
                renderTestCard();
            } else {
                alert("ã‚»ãƒƒã‚·ãƒ§ãƒ³å®Œäº†ï¼");
                closeTestSession();
            }
        }

        function closeTestSession() {
            document.getElementById('testOverlay').style.display = 'none';
            renderUI();
        }

        // --- æ—¢å­˜æ©Ÿèƒ½ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆå®Œå…¨ç¶­æŒï¼šToDoè¿½åŠ ãƒ»å®Ÿç¸¾åŒ–ï¼‰ ---
        function addTodo() {
            const input = document.getElementById('todoInput');
            const val = input.value.trim();
            if (!val) return;

            const todos = getTodos();
            todos.push({
                id: Date.now(),
                name: val,
                date: getTodayStr(),
                completed: false
            });

            saveAll(getTasks(), todos);
            input.value = "";
        }

        function addDirectDone() {
            const input = document.getElementById('todoInput');
            const val = input.value.trim();
            if (!val) return;

            const today = getTodayStr();
            const tempId = Date.now();
            const tasks = getTasks();
            const todos = getTodos();

            todos.push({ id: tempId, name: val, date: today, completed: true });
            
            const intervals = [0, 1, 4, 11, 25, 55];
            const reviews = intervals.map(days => addDays(today, days));
            tasks.push({ 
                id: tempId, 
                name: val, 
                reviews: reviews, 
                doneDates: [today], 
                startDate: today 
            });

            saveAll(tasks, todos);
            input.value = "";
        }

        function completeTodo(id) {
            const todos = getTodos();
            const tasks = getTasks();
            const item = todos.find(t => t.id === id);
            if (!item || item.completed) return;

            const today = getTodayStr();
            item.completed = true;

            const intervals = [0, 1, 4, 11, 25, 55];
            const reviews = intervals.map(days => addDays(today, days));
            tasks.push({
                id: item.id,
                name: item.name,
                reviews: reviews,
                doneDates: [today],
                startDate: today
            });

            saveAll(tasks, todos);
        }

        function completeReview(taskId) {
            const tasks = getTasks();
            const task = tasks.find(t => t.id === taskId);
            const today = getTodayStr();

            if (!task) return;
            if (!task.doneDates) task.doneDates = [];
            if (task.doneDates.includes(today)) return;

            task.doneDates.push(today);
            saveAll(tasks, getTodos());
        }

        function toggleMemo() {
            const container = document.getElementById('memoContainer');
            const arrow = document.getElementById('memoArrow');
            if (container.style.display === 'block') {
                container.style.display = 'none';
                arrow.style.transform = 'rotate(0deg)';
            } else {
                container.style.display = 'block';
                arrow.style.transform = 'rotate(180deg)';
            }
        }

        // --- UIãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ï¼ˆå®Œå…¨ç¶­æŒãƒ»æ‹¡å¼µï¼‰ ---
        function renderUI() {
            const tasks = getTasks();
            const todos = getTodos();
            const cards = getCards();
            const today = getTodayStr();
            const stats = JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0 };

            // ToDoãƒªã‚¹ãƒˆ
            const todoListEl = document.getElementById('todoList');
            const todayTodos = todos.filter(t => t.date === today && !t.completed);
            todoListEl.innerHTML = todayTodos.length ? todayTodos.map(t => `
                <div class="task-item todo-item">
                    <span>${t.name}</span>
                    <div class="button-group">
                        <button class="btn-delete" onclick="deleteTodo(${t.id})">å‰Š</button>
                        <button class="btn-done" onclick="completeTodo(${t.id})">å®Œäº†</button>
                    </div>
                </div>
            `).join('') : '<p style="text-align:center; color:#ccc; font-size:0.9rem;">ä»Šæ—¥ã®äºˆå®šã¯ã‚ã‚Šã¾ã›ã‚“</p>';

            // ä»Šæ—¥ã®å¾©ç¿’ã‚¿ã‚¹ã‚¯
            const reviewListEl = document.getElementById('todayReviewList');
            const todayReviews = tasks.filter(t => {
                const isReviewDay = t.reviews.includes(today);
                const isAlreadyDone = t.doneDates && t.doneDates.includes(today);
                const isStartDay = t.startDate === today;
                return isReviewDay && !isAlreadyDone && !isStartDay;
            });

            reviewListEl.innerHTML = todayReviews.length ? todayReviews.map(t => {
                const reviewIndex = t.reviews.indexOf(today);
                return `
                    <div class="task-item review-item">
                        <span style="cursor:pointer; flex:1;" onclick="openEditFromReviewList(${t.id}, '${today}', ${reviewIndex})">
                            ${t.name} <small style="color:#888;">(${reviewIndex}å›ç›®)</small>
                        </span>
                        <button class="btn-done" onclick="completeReview(${t.id})">å®Œäº†</button>
                    </div>
                `;
            }).join('') : '<p style="text-align:center; color:#ccc; font-size:0.9rem;">ä»Šæ—¥ã®å¾©ç¿’ã¯ã‚ã‚Šã¾ã›ã‚“</p>';

            // ã€æ–°è¦ã€‘ä»Šæ—¥ã®å¾©ç¿’ãƒ†ã‚¹ãƒˆï¼ˆã‚¿ã‚°åˆ¥å‡ºç¾ï¼‰
            const testAreaEl = document.getElementById('todayTestArea');
            const dueCards = cards.filter(c => c.nextDate <= today);
            const tagCounts = {};
            dueCards.forEach(c => {
                c.tags.forEach(tg => tagCounts[tg] = (tagCounts[tg] || 0) + 1);
            });
            
            testAreaEl.innerHTML = Object.keys(tagCounts).map(tg => `
                <button class="tag-btn" onclick="startTagTest('${tg}')">${tg} <span>${tagCounts[tg]}</span></button>
            `).join('');
            if (Object.keys(tagCounts).length === 0) {
                testAreaEl.innerHTML = '<p style="text-align:center; color:#ccc; font-size:0.9rem;">äºˆå®šã•ã‚Œã¦ã„ã‚‹ãƒ†ã‚¹ãƒˆã¯ã‚ã‚Šã¾ã›ã‚“</p>';
            }

            // ã€æ–°è¦ã€‘æ­´ä»£ãƒ†ã‚¹ãƒˆçµ±è¨ˆ
            document.getElementById('globalCardStats').innerText = `å…¨ã‚«ãƒ¼ãƒ‰: ${cards.length} æš / æœ¬æ—¥ã®æ®‹ã‚Š: ${dueCards.length} æš`;
            const allTags = {};
            cards.forEach(c => c.tags.forEach(tg => allTags[tg] = (allTags[tg] || 0) + 1));
            document.getElementById('tagStatsList').innerHTML = Object.keys(allTags).map(tg => {
                const tagCards = cards.filter(c => c.tags.includes(tg));
                const correctTotal = tagCards.reduce((acc, c) => acc + c.stats.pass, 0);
                const reviewTotal = tagCards.reduce((acc, c) => acc + c.stats.reviews, 0);
                const rate = reviewTotal ? Math.round((correctTotal / reviewTotal) * 100) : 0;
                return `<div class="tag-badge" style="display:inline-block; background:#f0f0f0; padding:5px 10px; border-radius:8px; margin:3px; font-size:0.8rem;">
                    ${tg}: ${tagCards.length}æš (æ­£è§£ç‡:${rate}%)
                </div>`;
            }).join('');

            // ã€æ–°è¦ã€‘ã‚«ãƒ¼ãƒ‰ä¸€è¦§ï¼ˆç·¨é›†ç”¨ï¼‰
            document.getElementById('allCardsListView').innerHTML = cards.map(c => `
                <div class="card-list-item">
                    <div>
                        <div style="font-weight:bold; font-size:0.9rem;">${c.question}</div>
                        <div class="card-info">ã‚¿ã‚°: ${c.tags.join(', ')} / æ¬¡å›: ${c.nextDate}</div>
                    </div>
                    <button class="btn-delete" style="padding:5px 10px;" onclick="deleteFlashcard(${c.id})">å‰Šé™¤</button>
                </div>
            `).join('');

            document.getElementById('streakCount').innerText = stats.streak;
            document.getElementById('totalDone').innerText = stats.total;
        }

        // --- å‰Šé™¤ãƒ­ã‚¸ãƒƒã‚¯ ---
        function deleteTodo(id) { saveAll(getTasks(), getTodos().filter(t => t.id !== id)); }
        function deleteFlashcard(id) { if(confirm("ã“ã®ã‚«ãƒ¼ãƒ‰ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) saveAll(getTasks(), getTodos(), getCards().filter(c => c.id !== id)); }

        // --- æ—¢å­˜ç·¨é›†ãƒ»ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆå®Œå…¨ç¶­æŒï¼‰ ---
        function openEditFromReviewList(taskId, date, idx) {
            const tasks = getTasks();
            const t = tasks.find(x => x.id === taskId);
            if (!t) return;
            const isDone = (t.doneDates && t.doneDates.includes(date));
            currentModalData = { mode: 'edit', type: 'task', taskId: taskId, idx: idx, done: isDone };
            document.getElementById('modalTitle').innerText = "ç·¨é›†ãƒ»å‰Šé™¤";
            document.getElementById('modalTaskName').value = t.name;
            document.getElementById('modalTaskDate').value = date;
            document.getElementById('editOnlyArea').style.display = 'block';
            document.getElementById('taskModal').style.display = 'flex';

        function closeModal() { document.getElementById('taskModal').style.display = 'none'; }

        // --- åˆæœŸåŒ– ---
        window.onload = () => {
            const savedMemo = getMemo();
            document.getElementById('memoInput').value = savedMemo;
            document.getElementById('memoInput').addEventListener('input', () => {
                saveAll(getTasks(), getTodos());
            });

            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridTwoWeeks',
                locale: 'ja',
                height: 'auto',
                firstDay: 1,
                headerToolbar: { left: 'prev', center: 'title', right: 'next today' },
                events: (info, successCallback) => {
                    const tasks = getTasks();
                    const todos = getTodos();
                    let evs = [];
                    tasks.forEach(t => {
                        t.reviews.forEach((d, i) => {
                            const isDone = (t.doneDates && t.doneDates.includes(d));

                            evs.push({
                                title: t.name + (i === 0 ? "" : ` (${i}å›ç›®)`),

                                textColor: isDone ? '#999' : '#fff',
                                extendedProps: { taskId: t.id, idx: i, type: 'task', done: isDone }
                            });
                        });
                    });
                    todos.forEach(t => {
                        evs.push({
                            title: t.name,
                            start: t.date,
                            backgroundColor: t.completed ? '#f2f4f7' : '#f39c12',
                            textColor: t.completed ? '#999' : '#fff',
                            extendedProps: { id: t.id, type: 'todo', done: t.completed }
                        });
                    });
                    successCallback(evs);
                },
                dateClick: (info) => {
                    currentModalData = { mode: 'new', date: info.dateStr };

                    document.getElementById('modalTaskName').value = "";

                    document.getElementById('taskModal').style.display = 'flex';

                eventClick: (info) => {

                    document.getElementById('modalTaskName').value = info.event.title.replace(/\s\(\d+å›ç›®\)$/, "");
                    document.getElementById('modalTaskDate').value = info.event.startStr;
                    document.getElementById('editOnlyArea').style.display = 'block';
                    document.getElementById('taskModal').style.display = 'flex';
                }
            });
            calendar.render();
            renderUI();
        };

        // --- Firebase Auth & Syncï¼ˆå®Œå…¨ç¶­æŒï¼‰ ---
        auth.onAuthStateChanged(user => {
            currentUser = user;
            document.getElementById('loginBtn').innerText = user ? "âœ… åŒæœŸä¸­" : "â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³";
            if (user) syncCloud();
        });

        async function handleAuth() {
            if (currentUser) {
                if (confirm("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã™ã‹ï¼Ÿ")) await auth.signOut();
            } else {
                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);
            }
        }

        async function syncCloud() {
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) {
                const d = doc.data();
                localStorage.setItem('myTasks', JSON.stringify(d.tasks || []));
                localStorage.setItem('myTodos', JSON.stringify(d.todos || []));
                localStorage.setItem('myCards', JSON.stringify(d.cards || []));
                localStorage.setItem('myMemo', d.memo || "");
                document.getElementById('memoInput').value = d.memo || "";
                renderUI();
                if (calendar) calendar.refetchEvents();
            }
        }
    </script>
